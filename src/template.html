<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header"><h1>TO-DO List</h1></div>
    </header>
    <!-- todo div template -->
    <div class="todoDivTemplate" style="display: none;">
        <h2 class="titleTemplate">Title :</h2>
        <h2 class="descriptionTemplate">Description :</h2>
        <h2 class="dueDateTemplate"></h2>
        <h2 class="priorityTemplate"></h2>
        <button class="deleteTodoBtn">Delete</button>
    </div>
    <!-- -------------------- -->
    
    <!-- projectDivTemplate -->
    <div class="projectDivTemplate" style="display: none;">
        <button class="projectTitle"></button>
        <button class="deleteProjectBtn"></button>
    </div>
    
    
    <div class="ultimateContainer">
        <div class="sidebar">
            <!-- <div class="defaultProject">
                <button class="defaultProject">Default Project</button>
            </div> -->
            <div class="projectDivsArea">
            </div>
            <button id="createProject">Create Project</button>   
        </div>
        
        <div class="mainContainer">
            <button id="createTodo">Create todo + </button>
            <div class="forms">
                <dialog id="projectDialog">
                    <form id="projectForm" method="dialog">
                        <label for="projectName">Name of project
                            <input type="text" id="projectName" name="projectName" required>
                        </label>
                        <label for="projectDescription">
                                Project Description <input type="text" id="projectDescription" name="projectDescription">
                            </label>
                            <button type="submit" id="addProject">Add Project</button>
                            <button id="closeDialog"  type="button">Close</button>
                        </form>
                    </dialog>
            
                    <dialog id="todoDialog">
                        <form id="formTodo" method="dialog">
                            <label for="title">Title:
                                <input type="text" name="title" id="title" placeholder="Add the title for your task(It should be unique)" required>
                            </label>
                            <label for="description">Description:</label>
                            <textarea  required name="description" id="description" rows="5" cols="20" placeholder="What is this task about"></textarea>
                            <label for="dueDate">Due date:
                                <input type="date" id="dueDate" name="dueDate"  required>
                            </label>
                            <label for="priority">Priority:
                                <select name="priority" id="priority" required>Priority
                                    <option value="high" label="High">High</option>
                                    <option value="medium" label="Medium">Medium</option>
                                    <option value="low" label="Low">Low</option>
                                </select>
                            </label>
                            <label for="notes">Notes:
                                <input type="notes" id="notes" name="notes" placeholder="Some extra notes you wanna add?">
                            </label>
                            <label for="project">Save to which project?
                                <select name="projects" id="projectList" required>Project:
                                    
                                </select>
                            </label>
                            <button type="submit" id="addTodo" name="addTodo">Add Task</button>
                            <button id="closeTodoDialog"  type="button">Close</button>
                        </form>
                    </dialog>
        
            </div>
        
            <div class="todoDivsArea">
        
            </div>
        
        </div>
</div>

 <!-- --------------------- -->
    
    

</body>
</html>
